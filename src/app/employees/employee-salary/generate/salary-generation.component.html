<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Salary Calculation</h3>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div [class]="['form-group' + (daysError ? ' has-error' : '')]">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Working Days</label>
                        <div class="col-sm-7">
                            <input type="number" [(ngModel)]="workingDays" min="0" class="form-control">
                            <div *ngIf="daysError" class="text-right"><code>{{daysError}}</code></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Holidays</label>
                        <div class="col-sm-7">
                            <input type="number" [value]="holidays.length" min="0" class="form-control" readonly=true>
                            <div *ngIf="holidays.length" class="well well-sm">
                                <ul class="list-inline">
                                    <li *ngFor="let x of holidays">
                                      <h5>{{x.holidayName}} <small>{{x.holidayDate.slice(0, 10)}}</small></h5>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3">Date</label>
                        <label class="col-sm-7">{{today}}</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Credit on</label>
                        <div class="col-sm-7">
                            <input type="date" [(ngModel)]="creditDate" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <ul class="pager wizard no-margin">
                    <li class="next"><a (click)="submit()">Generate</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading">
                <h3 class="panel-title text-center" (click)="generate()">Payslip</h3>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Payslip</label>
                        <div class="col-sm-7 no-padding">
                            <div class="col-sm-6">
                                <select class="form-control" (change)="selected = $event.target.value">
                                    <option *ngFor="let x of months; index as i" [value]="i">{{x}}</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-block" (click)="generate()">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

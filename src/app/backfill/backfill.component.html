<section id="page-content">
    <div class="body-content animated fadeIn">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="panel rounded shadow no-overflow">
                    <div class="panel-heading no-padding">
                        <div class="panel-title row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 text-center report-title">Backfill</div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Site</label>
                                <div class="col-sm-7">
                                    <select class="form-control rounded" (change)="site = $event.target.value">
                                        <option value="" disabled>Please select</option>
                                        <option *ngFor="let x of sites | keyvalue" [value]="x.key">{{x.value.siteName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div [class]="['form-group' + (typeError ? ' has-error' : '')]">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Import Type <span class="asterisk">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control rounded" (change)="importType = $event.target.value">
                                        <option value="" disabled>Please select</option>
                                        <option *ngFor="let x of types" [value]="x.toUpperCase()">{{x}}</option>
                                    </select>
                                    <div *ngIf="typeError" class="text-right"><code>{{typeError}}</code></div>
                                </div>
                            </div>
                            <div [class]="['form-group' + (fileError ? ' has-error' : '')]">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">File <span class="asterisk">*</span></label>
                                <div class="col-sm-7">
                                    <input type="file" (change)="doc = $event.target.files[0]" class="form-control rounded">
                                    <div *ngIf="fileError" class="text-right"><code>{{fileError}}</code></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <ul class="pager wizard no-margin">
                            <li class="next"><a (click)="submit()">Submit</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

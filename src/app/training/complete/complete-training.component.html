<section id="page-content">
    <div class="body-content animated fadeIn">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="panel rounded shadow no-overflow">
                    <div class="panel-heading no-padding">
                        <div class="panel-title row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 text-center report-title">Complete Training</div>
                        </div>
                    </div>
                    <div *ngIf="!!item" class="panel-body">
                        <div class="tab-content form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Title</label>
                                <label class="col-sm-7 control-label text-left">{{item.title}}</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Details</label>
                                <label class="col-sm-7 control-label text-left">{{item.details}}</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Location</label>
                                <label class="col-sm-7 control-label text-left">{{item.location}}</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Date</label>
                                <label class="col-sm-7 control-label text-left">{{ item.fromDate | date : 'dd/MM/yyyy' }}</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Time</label>
                                <label class="col-sm-7 control-label text-left">{{ item.fromDate | date : 'HH:mm' }} - {{ item.toDate | date : 'HH:mm' }}</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-3 control-label text-left">Employees</label>
                                <div class="col-sm-7">
                                    <ejs-treeview #userTree class="well" [showCheckBox]='true' [loadOnDemand]='false' [sortOrder]='"Ascending"' [fields]="usersAsTree"></ejs-treeview>
                                    <div *ngIf="userError" class="text-right"><code>{{userError}}</code></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <ul class="pager wizard no-margin">
                            <li class="next"><a (click)="submit()">Submit</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</section>

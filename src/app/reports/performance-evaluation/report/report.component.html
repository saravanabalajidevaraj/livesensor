<div class="row">
    <div class="col-md-2"></div>
    <div *ngIf="!!report" class="col-md-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading no-padding">
                <div class="panel-title row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center report-title">
                        <img src="assets/img/ic_trending_up.png">
                        Performance Evaluation
                    </div>
                    <div class="col-sm-2 text-right">
                        <button type="button" class="btn btn-danger btn-sm rounded" (click)="exportAsPdf()"><i class="fa fa-file-pdf-o"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Employee</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [value]="userName(report.employeeId)" [readonly]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Evaluated By</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [value]="userName(report.evaluatorId)" [readonly]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Review Period</label>
                        <div class="col-sm-7">
                            <select class="form-control rounded" (change)="updatePeriod($event.target.value)" [disabled]="!isEdit">
                                <option *ngFor="let x of periods" value="x" [selected]="x === report.reviewPeriod">{{x}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Objectives</label>
                        <div class="col-sm-7">
                            <textarea type="text" class="form-control rounded" [(ngModel)]="report.objectives" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Accomplishments</label>
                        <div class="col-sm-7">
                            <textarea type="text" class="form-control rounded" [(ngModel)]="report.accomplishments" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Performance</label>
                        <div class="col-sm-7">
                            <div *ngFor="let x of report.performanceCriteria.data; index as i" class="row">
                                <label class="col-sm-7">{{x.criteria}}</label>
                                <div class="col-sm-5">
                                    <select class="form-control rounded" (change)="updateCriteria(i, $event.target.value)" [disabled]="!isEdit">
                                        <option *ngFor="let y of perfItems" [value]="y" [selected]="y === x.selection">{{y}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Performance Summary</label>
                        <div class="col-sm-7">
                            <textarea class="form-control rounded" [(ngModel)]="report.performanceSummary" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Development Plan</label>
                        <div class="col-sm-7">
                            <textarea class="form-control rounded" [(ngModel)]="report.developmentPlan" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Next Year Targets</label>
                        <div class="col-sm-7">
                            <textarea class="form-control rounded" [(ngModel)]="report.nextYearTarget" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Overall Performance</label>
                        <div class="col-sm-7">
                            <textarea class="form-control rounded" [(ngModel)]="report.overallPerformance" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <ul class="pager wizard no-margin">
                    <li *ngIf="!isApprove" class="previous"><a (click)="back()">Back</a></li>
                    <li *ngIf="!isApprove && !isEdit" class="next"><a (click)="edit()">Edit</a></li>
                    <li *ngIf="!isApprove && isEdit" class="next"><a (click)="submit()">Submit</a></li>
                    <li *ngIf="isApprove && !isEdit" class="next"><a (click)="approve()">Acknowledge</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

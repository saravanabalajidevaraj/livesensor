<div class="row">
    <div class="col-md-2"></div>
    <div *ngIf="!!report" class="col-md-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading no-padding">
                <div class="panel-title row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center report-title">Occurrence Book</div>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">User</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [value]="this.userName(report.userId)" [readonly]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">DateTime</label>
                        <div class="col-sm-7 no-padding">
                            <div class="col-sm-6">
                                <input type="date" class="form-control rounded" (change)="updateDate($event.target.value)" [value]="clientDate(report.dateTime)" [readonly]="!isEdit">
                            </div>
                            <div class="col-sm-6">
                                <input type="time" class="form-control rounded" (change)="updateTime($event.target.value)" [value]="clientTime(report.dateTime)" [readonly]="!isEdit">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Subject</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.subject" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Occurrence</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.occurrence" [readonly]="!isEdit">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <ul class="pager wizard no-margin">
                    <li class="previous"><a (click)="back()">Back</a></li>
                    <li *ngIf="!isEdit" class="next"><a (click)="edit()">Edit</a></li>
                    <li *ngIf="isEdit" class="next"><a (click)="submit()">Submit</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<section id="page-content">
    <div class="body-content animated fadeIn">
        <app-ob-search #reportSearch [hidden]="!isSearch" [url]="url" (reportSelect)="viewReport($event)"></app-ob-search>
        <app-ob-report [hidden]="isSearch" [url]="url" [isEdit]="isEdit" [report]="report"
            (editReport)="editReport()" (openSearch)="viewSearch()" (triggerRefresh)="triggerFetch()"></app-ob-report>
    </div>
</section>

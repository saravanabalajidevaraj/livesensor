<section id="page-content">
    <div class="body-content animated fadeIn">
        <app-elr-search #reportSearch [hidden]="!isSearch" [url]="url" [eLearning]="eLearning" (reportSelect)="viewReport($event)"></app-elr-search>

    </div>
</section>

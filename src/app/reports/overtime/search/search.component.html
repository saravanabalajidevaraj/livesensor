<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Search Approved Overtime</h3>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <select #site class="form-control rounded">
                    <option value="">All Sites</option>
                    <option *ngFor="let x of sites | keyvalue" [value]="x.key">{{x.value.siteName}}</option>
                </select>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <button #search type="button" class="btn btn-primary btn-block rounded" (click)="fetchNotifications(site.value)">Search</button>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="panel-body no-padding">
        <div class="table-responsive">
            <table class="table table-bordered table-middle table-lilac">
                <thead>
                    <tr>
                        <th>S/No</th>
                        <th>Employee</th>
                        <th *ngIf="!siteId">Site</th>
                        <th>Date Time</th>
                        <th>Acknowledged By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of reports; index as i" class="border-warning">
                        <td>{{i + 1}}</td>
                        <td>{{userName(x.userId)}}</td>
                        <td *ngIf="!siteId">{{siteName(x.metaData.siteId)}}</td>
                        <td>{{ attendance[i].startTime | date : 'dd/MM/yyyy' }} {{ attendance[i].startTime | date : 'HH:mm' }}</td>
                        <td>{{userName(x.notifyUserId)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

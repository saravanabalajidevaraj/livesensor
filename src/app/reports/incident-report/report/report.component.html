<div class="row">
    <div class="col-md-2"></div>
    <div *ngIf="!!report" class="col-md-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading no-padding">
                <div class="panel-title row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center report-title">
                        <img src="assets/img/ic_alert_octagon.png">
                        Incident Report
                    </div>
                    <div class="col-sm-2 text-right">
                        <button type="button" class="btn btn-danger btn-sm rounded" (click)="exportAsPdf()"><i class="fa fa-file-pdf-o"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Report No</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.reportNo" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Location</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.location" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Incident Date</label>
                        <div class="col-sm-7 no-padding">
                            <div class="col-sm-6">
                                <input type="date" class="form-control rounded" (change)="updateDate($event.target.value)" [value]="clientDate(report.incidentDate)" [readonly]="!isEdit">
                            </div>
                            <div class="col-sm-6">
                                <input type="time" class="form-control rounded" (change)="updateTime($event.target.value)" [value]="clientTime(report.incidentDate)" [readonly]="!isEdit">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Subject</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.subject" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Description</label>
                        <div class="col-sm-7">
                            <textarea type="text" class="form-control rounded" [(ngModel)]="report.incidentDescription" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Follow up actions</label>
                        <div class="col-sm-7">
                            <textarea type="text" class="form-control rounded" [(ngModel)]="report.followUpActionTaken" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Images</label>
                        <div class="col-sm-7">
                            <img *ngFor="let x of report.images" class="well" [src]="imageFor(x.id)" alt="x.id" (click)="parseImage(x.id)">
                            <span *ngIf="!report.images.length">N/A</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Victim Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.victimParticulars.name" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Victim Sex</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.victimParticulars.sex" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Victim No</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.victimParticulars.victimNo" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Victim Address</label>
                        <div class="col-sm-7">
                            <textarea type="text" class="form-control rounded" [(ngModel)]="report.victimParticulars.address" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!isApprove" class="panel-footer">
                <ul class="pager wizard no-margin">
                    <li class="previous"><a (click)="back()">Back</a></li>
                    <li *ngIf="!isEdit" class="next"><a (click)="edit()">Edit</a></li>
                    <li *ngIf="isEdit" class="next"><a (click)="submit()">Submit</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

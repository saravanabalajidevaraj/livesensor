<div class="row">
    <div class="col-md-2"></div>
    <div *ngIf="!!report" class="col-md-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading no-padding">
                <div class="panel-title row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center report-title">
                        <img src="assets/img/ic_input.png">
                        After Action Review
                    </div>
                    <div class="col-sm-2 text-right">
                        <button type="button" class="btn btn-danger btn-sm rounded" (click)="exportAsPdf()"><i class="fa fa-file-pdf-o"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Incident Type</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.incidentType" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Assignment Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.assignmentName" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Location</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.location" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Incident Time</label>
                        <div class="col-sm-7 no-padding">
                            <div class="col-sm-6">
                                <input type="date" class="form-control rounded" (change)="updateDate($event.target.value)" [value]="clientDate(report.dateTime)" [readonly]="!isEdit">
                            </div>
                            <div class="col-sm-6">
                                <input type="time" class="form-control rounded" (change)="updateTime($event.target.value)" [value]="clientTime(report.dateTime)" [readonly]="!isEdit">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Reported By</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [value]="userName(report.reportedBy)" readonly="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Description</label>
                        <div class="col-sm-7">
                            <textarea type="text" class="form-control rounded" [(ngModel)]="report.incidentDescription" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Personal(s) Involved</label>
                        <div class="col-sm-7">
                            <input *ngFor="let x of report.personalsInvolved; index as i" type="text" class="form-control rounded" [value]="userName(x)" [readonly]="true">
                            <span *ngIf="!report.personalsInvolved.length">N/A</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Action taken</label>
                        <div class="col-sm-7">
                            <textarea type="text" class="form-control rounded" [(ngModel)]="report.companyActions" [readonly]="!isEdit"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <ul class="pager wizard no-margin">
                    <li *ngIf="!isApprove" class="previous"><a (click)="back()">Back</a></li>
                    <li *ngIf="!isApprove && !isEdit" class="next"><a (click)="edit()">Edit</a></li>
                    <li *ngIf="!isApprove && isEdit" class="next"><a (click)="submit()">Submit</a></li>
                    <li *ngIf="isApprove && !isEdit" class="next"><a (click)="approve()">Acknowledge</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

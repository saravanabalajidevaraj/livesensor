<section id="page-content">
    <div class="body-content animated fadeIn">
        <app-aar-search #reportSearch [hidden]="!isSearch" [url]="url" (reportSelect)="viewReport($event)"></app-aar-search>
        <app-aar-report [hidden]="isSearch" [url]="url" [isEdit]="isEdit" [isApprove]="isApprove" [report]="report"
            (approveReport)="approveReport()" (editReport)="editReport()" (openSearch)="viewSearch()" (triggerRefresh)="triggerFetch()"></app-aar-report>
    </div>
</section>

<div class="row">
    <div class="col-md-2"></div>
    <div *ngIf="!!report" class="col-md-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading no-padding">
                <div class="panel-title row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center report-title">
                        <img src="assets/img/ic_find.png">
                        Lost and Found
                    </div>
                    <div class="col-sm-2 text-right">
                        <button type="button" class="btn btn-danger btn-sm rounded" (click)="exportAsPdf()"><i class="fa fa-file-pdf-o"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Incident Time</label>
                        <div class="col-sm-7 no-padding">
                            <div class="col-sm-6">
                                <input type="date" class="form-control rounded" (change)="updateDate($event.target.value)" [value]="clientDate(report.dateTime)" [readonly]="!isEdit">
                            </div>
                            <div class="col-sm-6">
                                <input type="time" class="form-control rounded" (change)="updateTime($event.target.value)" [value]="clientTime(report.dateTime)" [readonly]="!isEdit">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Location</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.location" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Informant</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [(ngModel)]="report.informant" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Contact No</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control rounded" [(ngModel)]="report.contactNo" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Images</label>
                        <div class="col-sm-7">
                            <img *ngFor="let x of report.images" class="well" [src]="imageFor(x.id)" alt="x.id" (click)="parseImage(x.id)">
                            <label class="control-label" *ngIf="!report.images.length">N/A</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Items</label>
                        <div class="col-sm-7">
                            <div *ngFor="let x of report.items.data; index as i" class="row">
                                <label class="col-sm-9">{{x.name}}</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control rounded" [(ngModel)]="report.items.data[i].count" [readonly]="!isEdit">
                                </div>
                            </div>
                            <label class="control-label" *ngIf="!report.items.data.length">N/A</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <ul class="pager wizard no-margin">
                    <li *ngIf="!isApprove" class="previous"><a (click)="back()">Back</a></li>
                    <li *ngIf="!isApprove && !isEdit" class="next"><a (click)="edit()">Edit</a></li>
                    <li *ngIf="!isApprove && isEdit" class="next"><a (click)="submit()">Submit</a></li>
                    <li *ngIf="isApprove && !isEdit" class="next"><a (click)="approve()">Acknowledge</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div *ngIf="!!report" class="col-md-8">
        <div class="panel rounded shadow no-overflow">
            <div class="panel-heading no-padding">
                <div class="panel-title row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center report-title">
                        <img src="assets/img/ic_note_text.png">
                        Site Visit
                    </div>
                    <div class="col-sm-2 text-right">
                        <button type="button" class="btn btn-danger btn-sm rounded" (click)="exportAsPdf()"><i class="fa fa-file-pdf-o"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Conducted By</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control rounded" [value]="userName(report.visitedUserId)" [readonly]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Images</label>
                        <div class="col-sm-7">
                            <img *ngFor="let x of report.images" class="well" [src]="imageFor(x.id)" alt="x.id" (click)="parseImage(x.id)">
                            <label *ngIf="!report.images.length" class="control-label text-left">N/A</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Date</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control rounded" (change)="updateDate($event.target.value)" [value]="clientDate(report.timeIn)" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Time In</label>
                        <div class="col-sm-7">
                            <input type="time" class="form-control rounded" (change)="updateTimeIn($event.target.value)" [value]="clientTime(report.timeIn)" [readonly]="!isEdit">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <label class="col-sm-3 control-label text-left">Time Out</label>
                        <div class="col-sm-7">
                            <input type="time" class="form-control rounded" (change)="updateTimeOut($event.target.value)" [value]="clientTime(report.timeOut)" [readonly]="!isEdit">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <ul class="pager wizard no-margin">
                    <li *ngIf="!isApprove" class="previous"><a (click)="back()">Back</a></li>
                    <li *ngIf="!isApprove && !isEdit" class="next"><a (click)="edit()">Edit</a></li>
                    <li *ngIf="!isApprove && isEdit" class="next"><a (click)="submit()">Submit</a></li>
                    <li *ngIf="isApprove && !isEdit" class="next"><a (click)="approve()">Acknowledge</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

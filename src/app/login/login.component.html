     <div>
  <style type="text/css">
      * {
  margin: 0;
  padding: 0;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: 0.3s;
  -o-transition: 0.3s;
  transition: 0.3s;
}

body {
  background-color: #fff;
  font-family: Montserrat;
  overflow-x: hidden;
}

article,
aside,
details,
figure,
footer,
header,
main,
menu,
nav,
section,
summary {
  display: block;
}

h1,
h2,
h3,
h4,
h5,
h6,
p,
a {
  -ms-word-wrap: break-word;
  word-wrap: break-word;
  text-decoration: none;
}

img {
  border: none;
}

*:focus {
  outline: none;
}

h1{
  text-transform: uppercase;
  font-size: 25px;
}
.clearfix::after {
  content: "";
  display: table;
  clear: both;
}

.bg-illustration {
  position: relative;
  height: 100vh;
  width: 1194px;
  /*background: url("assets/img/login.jpg") no-repeat center center scroll;*/
  background-size: cover;
  float: left;
  -webkit-animation: bgslide 2.3s forwards;
          animation: bgslide 2.3s forwards;
}
.bg-illustration img {
  width: 248px;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  height: auto;
  margin: 19px 0 0 25px;
}

@-webkit-keyframes bgslide {
  from {
    left: -100%;
    width: 0;
    opacity: 0;
  }
  to {
    left: 0;
    width: 1194px;
    opacity: 1;
  }
}

@keyframes bgslide {
  from {
    left: -100%;
    width: 0;
    opacity: 0;
  }
  to {
    left: 0;
    width: 1194px;
    opacity: 1;
  }
}


.login {
  max-height: 100vh;
  overflow-Y: auto;
  float: left;
  margin: 0 auto;
  width: calc(100% - 1194px);
}
.login .container {
  width: 505px;
  margin: 0 auto;
  position: relative;
}
.login .container h1 {
  margin-top: 100px;
  font-size: 35px;
  font-weight: bolder;
}
.login .container .login-form {
  margin-top: 12px;
}
.login .container .login-form form {
  display: -ms-grid;
  display: grid;
}
.login .container .login-form form input, .login-form select {
  font-size: 16px;
  font-weight: normal;
  background: rgba(57, 57, 57, 0.07);
  margin: 12.5px 0;
  height: 50px;
  border: none;
  padding: 0 30px;
  border-radius: 10px;
}
.login .container .login-form form button[type=submit] {
  background: #b9aa5b;
  border: none;
  margin-top: 14px;
  margin-bottom: 20px;
 /* width: 241px;*/
  height: 58px;
  text-transform: uppercase;
  color: white;
  border-radius: 30px;
  position: relative;
  z-index: 2;
  font-weight: normal;
  font-size: 20px;
}
.login .container .login-form form button[type=submit]:hover::after {
  opacity: 1;
}
.login .container .login-form form button[type=submit]::after {
  content: "";
  position: absolute;
  z-index: -1;
 border-radius: 30px;
  opacity: 0;
  top: 0;
  left: 0;
  -webkit-transition: 0.3s ease-in-out;
  -o-transition: 0.3s ease-in-out;
  transition: 0.3s ease-in-out;
  right: 0;
  bottom: 0;
   background: #b9aa5b;
}
.login .container .remember-form {
  position: relative;
  margin-top: -30px;
  width: 50%;
  float: left;
}
.login .container .remember-form input[type=checkbox] {
  margin-top: 9px;
}
.login .container .remember-form span {
  font-size: 18px;
  font-weight: normal;
  position: absolute;
  top: 25px;
  color: #a3bbe2;
  margin-left: 15px;
}

.forgetss{
 width: 100%;
 display:inline-block;
 margin-top: 10px;
}
.login .container .forget-pass {
  position: absolute;
  right: 0;
   color: #a3bbe2!important;


     width: 50%;
    text-align: end;
    float: right;
}
.login .container .forget-pass a {
  font-size: 16px;
  position: relative;
  font-weight: normal;
  color: #918F8F;
}
.login .container .forget-pass a::after {
  content: "";
  position: absolute;
  height: 2px;
  width: 100%;
  border-radius: 100px;
  background: -webkit-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
  background: -o-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
  background: linear-gradient(-20deg, #f794a4 0%, #fdd6bd 100%);
  bottom: -4px;
  left: 0;
  -webkit-transition: 0.3s;
  -o-transition: 0.3s;
  transition: 0.3s;
  opacity: 0;
  right: 0;
}
.login .container .forget-pass a:hover::after {
  opacity: 1;
}

    width: 50%;

  .bg-illustration img {

  .login .container .login-form .remember-form {

  }

  .forget-pass a {

    background: -o-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
    background: linear-gradient(-20deg, #f794a4 0%, #fdd6bd 100%);
    bottom: -4px;
    left: 0;
    -webkit-transition: 0.3s;
    -o-transition: 0.3s;
    transition: 0.3s;
    opacity: 0;
    right: 0;
  }
  .forget-pass a:hover::after {
    opacity: 1;
  }
}

           <div class="parent clearfix" style="">
    <div class="bg-illustration" >
     

    
    </div>
    
    <div class="login">
      <div class="container">
        <div style="text-align: center;">
        <h1>Member Area</h1>
         <h4 style="color: #bfbfbf;">Your Completely Security Solution</h4>
       </div>
    
        <div class="login-form">
          <form class="sign-in"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="IC Number"  name="userName" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">

<div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">Username is required</div>
                    </div>
             <select name="role" id="role" disabled="">
    <option value="">Select Role</option>
    <option value="Admin">Admin</option>
    <option value="User">User</option>
   
  </select>

            <input type="password" class="" placeholder="Password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
             
             <div class="forgetss">
            <div class="remember-form">
              <input type="checkbox">
              <span>keep Signed in</span>
            </div>
            <div class="forget-pass">
              <a href="#" style="color: #a3bbe2;">Forgot Password ?</a>
            </div>
          </div>

            <button type="submit" id="login-btn">LOGIN</button>

          </form>
        </div>
    
      </div>
      </div>
